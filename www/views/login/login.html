<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>     

            <div style="padding-top:30px;" class="panel-body panel-font" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    
                <form id="loginform" class="form-horizontal" role="form">
                            
                    <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-email" type="email" class="form-control" name="email" value="" placeholder="email" ng-model="login.form.email">                                        
                            </div>
                        
                    <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="login.form.password">
                    </div>
                            

                        
                    <div class="input-group">
                              <div class="checkbox">
                                <label>
                                  <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                              </div>
                            </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                              <a id="btn-login" class="btn btn-success" ng-click="login.submit()">Login  </a>
                              <a id="btn-login" ui-sref="signup" class="btn btn-success">Sign up  </a>
                            </div>
                        </div>

                    </form>   

                    <div style="margin-top:10px" class="alert alert-danger" ng-if="login.message">
                        {{login.message}}
                    </div> 

                </div>                     
            </div>  
</div>
